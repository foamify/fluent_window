name: fluent_window
description: Package for Windows 10 to make apps window look and feel more native.
version: 0.0.1
homepage:

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.2
  fluent_ui: ^4.1.5
  flutter_acrylic: ^1.1.0+1
  window_manager: ^0.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1


# The following section is specific to Flutter packages.
flutter:
  plugin:
    platforms:
      windows:
        pluginClass: FluentWindowPluginCApi
